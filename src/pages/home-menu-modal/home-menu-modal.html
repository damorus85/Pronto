<ion-header>

  <ion-navbar transparent>
    <ion-title>Innstillinger</ion-title>
    <ion-buttons end>
      <button class="white" ion-button (click)="closeSettings()">
        Lukk
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content> 
  <ion-card>

    <ion-list>
      <button ion-item (click)="gotoPage('profile')">
        <ion-icon name="person" item-start></ion-icon>
        Din profil
      </button>
    </ion-list>

    <ion-list>
      <button ion-item (click)="gotoPage('order-history')">
        <ion-icon name="list" item-start></ion-icon>
        Din ordrehistorikk
      </button>
    </ion-list>

    <ion-list>
      <button ion-item (click)="gotoPage('notifications')">
        <ion-icon name="notifications" item-start></ion-icon>
        Notifikasjoner
      </button>
    </ion-list>

  </ion-card>
</ion-content>
