<ion-content padding class="splash">
  <div id="spashLogin">
    <h1 class="white">Pronto</h1>
    <p class="ingress">Service made easy</p>

    <form #loginForm="ngForm" (submit)="doLogin(loginForm.value)">
      <ion-list>
          
        <ion-item>
          <ion-input type="email" name="email" placeholder="E-post" (keyup)="checkValid(loginForm.value)" required ngModel></ion-input>
        </ion-item>
          
        <ion-item>
          <ion-input type="password" name="password" placeholder="Passord" (keyup)="checkValid(loginForm.value)" required ngModel></ion-input>
        </ion-item>
          
      </ion-list>

      <button ion-button block type="submit" [disabled]="!formValid">Logg inn</button>
    </form>
    
    <ion-grid>
      <ion-row>
        <ion-col col-6><button ion-button block clear class="white" (click)="gotoRegister()">Registrer deg</button></ion-col>
        <ion-col col-6><button ion-button block clear class="white" (click)="gotoForgotten()">Glemt passord?</button></ion-col>
      </ion-row>
    </ion-grid>

    
    <br><br>
    <button ion-button block icon-left class="facebook-color" (click)="doLoginWithFacebook()">
        <ion-icon name="logo-facebook"></ion-icon>
        Logg inn med Facebook
    </button>
  </div>
</ion-content>
