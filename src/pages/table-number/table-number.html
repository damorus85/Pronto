<ion-header>

  <ion-navbar transparent>
    <ion-title>{{customer.company}}</ion-title>
    <ion-buttons end>
      <button ion-button (click)="openSettings()">
        <ion-icon name="menu" class="white"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card>
    <ion-card-header>
      Hvor sitter du?
    </ion-card-header>
    <ion-card-content>
      <p>Skriv inn bordnummeret du sitter p&aring;.<br>Dette slik at betjeningen kan vite hvor de skal sende maten.</p>
      <br><br>
      <form #tableNumberForm="ngForm" (submit)="setTable(tableNumberForm.value.tablenumber)">
        <ion-list>
          
          <ion-item>
            <ion-input text-center big #input type="number" name="tablenumber" placeholder="Bordnummer" (keyup)="checkValid(tableNumberForm.value)" required ngModel></ion-input>
          </ion-item>
            
        </ion-list>
    
        <br><br>
        <button ion-button block type="submit" color="secondary" [disabled]="!formValid">Videre</button>
        
      </form>
    </ion-card-content>
  </ion-card>
  

  
</ion-content>
