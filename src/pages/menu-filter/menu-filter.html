<ion-header>

  <ion-navbar transparent>
    <ion-title>Allergier og filter</ion-title>
    <ion-buttons end>
      <button class="white" ion-button (click)="closeFilters()">
        Lukk
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  
  <!-- Allergies -->
  <ion-card>
    <ion-card-header>Allergier</ion-card-header>
    <ion-card-content>

      <ion-item *ngFor="let allergy of allergies">
        <ion-label>{{allergy.allergy}}</ion-label>
        <ion-toggle [(ngModel)]="placeHolderAllergies[allergy.allergyid]" (ionChange)="updateFilters()"></ion-toggle>
      </ion-item>

    </ion-card-content>
  </ion-card>

</ion-content>
