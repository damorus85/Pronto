<ion-header>

  <ion-navbar transparent>
    <ion-title>Reset ditt passord</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card>
    <ion-card-content>
      <p>Skriv inn koden du fikk tilsendt p√• mail inn her og velg ditt nye passord<br><br></p>
  
      <form #resetForm="ngForm" (submit)="doReset(resetForm.value)">
        <ion-list no-padding>
          
          <ion-item no-padding>
            <ion-label stacked>Kode</ion-label>
            <ion-input type="text" name="reset_code" (keyup)="checkValid(resetForm.value)" required ngModel></ion-input>
          </ion-item>
            
          <ion-item no-padding>
            <ion-label stacked>Nytt passord</ion-label>
            <ion-input type="password" name="password" (keyup)="checkValid(resetForm.value)" required ngModel></ion-input>
          </ion-item>

          <ion-item no-padding>
            <ion-label stacked>Gjenta</ion-label>
            <ion-input type="password" name="repeat" (keyup)="checkValid(resetForm.value)" required ngModel></ion-input>
          </ion-item>

        </ion-list>

        <button ion-button block type="submit" [disabled]="!formValid">Sett nytt passord</button>

      </form>
    </ion-card-content>
  </ion-card>
  
</ion-content>
