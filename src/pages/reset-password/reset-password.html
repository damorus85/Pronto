<ion-header>

  <ion-navbar transparent>
    <ion-title>Reset ditt passord</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #resetForm="ngForm" (submit)="doReset(resetForm.value)">
    <ion-list no-padding>
      
      <ion-item no-padding>
        <ion-label floating>Kode</ion-label>
        <ion-input type="text" name="reset_code" placeholder="" (keyup)="checkValid(resetForm.value)" required ngModel></ion-input>
      </ion-item>
        
      <ion-item no-padding>
        <ion-label floating>Nytt passord</ion-label>
        <ion-input type="password" name="password" placeholder="" (keyup)="checkValid(resetForm.value)" required ngModel></ion-input>
      </ion-item>

      <ion-item no-padding>
        <ion-label floating>Gjenta</ion-label>
        <ion-input type="password" name="repeat" placeholder="" (keyup)="checkValid(resetForm.value)" required ngModel></ion-input>
      </ion-item>

    </ion-list>

    <button ion-button block type="submit" [disabled]="!formValid">Sett nytt passord</button>
    
  </form>
</ion-content>
