<ion-header>

  <ion-navbar transparent>
    <ion-title>Glemt passord?</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #forgottenForm="ngForm" (submit)="doForgotten(forgottenForm.value)">
    <ion-list no-padding>
      
      <ion-item no-padding>
        <ion-label floating>Din e-post</ion-label>
        <ion-input type="email" name="email" placeholder="" (keyup)="checkValid(forgottenForm.value)" required ngModel></ion-input>
      </ion-item>
        
    </ion-list>

    <button ion-button block type="submit" [disabled]="!formValid">Send meg nytt passord</button>
    
  </form>

  <ion-grid>
    <ion-row>
      <ion-col col-12><button ion-button block clear (click)="gotoReset()">Skriv inn kode</button></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
