<ion-header>

  <ion-navbar transparent>
    <ion-title>Dine bestillinger</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <!-- Refreshed -->
  <ion-refresher (ionRefresh)="refreshOrders($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-card>
    <ion-list *ngFor="let order of orders" class="item-food" no-border no-lines>
      <button ion-item (click)="gotoOrderDetails(order.orderid)">
        <ion-grid no-padding>
          <ion-row>
            <ion-col col-6 text-left>
              {{order.total | priceFormat}}
              <p>#{{order.orderid}} - {{order.difference}}</p>
            </ion-col>
            <ion-col col-6 text-right>
              Status
              <p *ngIf="order.status == 0">{{orderStatuses[order.status]}}</p>
              <p *ngIf="order.status == 1" class="text-orange">{{orderStatuses[order.status]}}</p>
              <p *ngIf="order.status == 2" class="text-mantis">{{orderStatuses[order.status]}}</p>
              <p *ngIf="order.status == 3" class="text-mantis">{{orderStatuses[order.status]}}</p>
            </ion-col>
          </ion-row>
        </ion-grid>
      </button>
    </ion-list>
  </ion-card>
</ion-content>
