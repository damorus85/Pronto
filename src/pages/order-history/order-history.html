<ion-header>

  <ion-navbar transparent>
    <ion-title>Din ordrehistorikk</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <!-- Refreshed -->
  <ion-refresher (ionRefresh)="refreshOrderHistory($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-card *ngFor="let month of orderhistory">
    <ion-card-header>{{month.month}} {{month.year}}</ion-card-header>
    <ion-list *ngFor="let customer of month.customers">
      <button ion-item (click)="gotoCustomerDay(customer.company, customer.customerid, customer.year, customer.month, customer.day)">
        {{customer.company}}
        <p>{{customer.dateFormated}}</p>
      </button>
    </ion-list>
  </ion-card>

</ion-content>
