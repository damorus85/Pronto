<ion-header>

  <ion-navbar transparent>
    <ion-title>Din ordrehistorikk</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <!-- Refreshed -->
  <ion-refresher (ionRefresh)="refreshOrderHistory($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <template *ngFor="let month of orderhistory">
    <h2>{{month.month}} {{month.year}}</h2>
  </template>

</ion-content>
