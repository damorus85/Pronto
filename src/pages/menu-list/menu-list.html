<ion-header>

  <ion-navbar transparent>
    <ion-title>{{customer.company}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <!-- Refreshed -->
  <ion-refresher (ionRefresh)="refreshMenuList($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-card>
    <ion-list *ngFor="let menu of menuList">
      <button ion-item (click)="gotoMenu(menu.customermenuid)">
        <ion-icon name="list" item-start></ion-icon>
        {{menu.menu}} &nbsp;
        <ion-icon name="time" ios="ios-time-outline" *ngIf="menu.haveTime" color="star"></ion-icon>
      </button>
    </ion-list>
  </ion-card>

  
</ion-content>

<!-- Shopping cart -->
<ion-footer class="dark" *ngIf="cartTotal > 0" (click)="gotoCart()">
  <ion-grid padding>
    <ion-row>
      <ion-col col-5 text-center>
          Din bestilling ({{cartAmount}})
      </ion-col>
      <ion-col col-6 text-center>
        {{cartTotal | priceFormat}}
      </ion-col>
      <ion-col col-1 text-center>
        <ion-icon name="arrow-forward"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
