<ion-header>

  <ion-navbar transparent>
    <ion-title>{{menuItem.label}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card>
    <ion-card-content>
      <form #commentForm="ngForm" no-padding>
        <ion-item no-padding>
          <ion-textarea rows="3" name="comment" placeholder="Kommentar" (keyup)="saveComment(commentForm.value.comment)" value="{{comment}}" ngModel></ion-textarea>
        </ion-item>

        <button ion-button block type="submit" (click)="updateComment()">Lagre</button>
      </form>
    </ion-card-content>
  </ion-card>
  <button ion-button clear color="dark" block (click)="truncateComment()">Fjern kommentar</button>
</ion-content>
